<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Manifest">
    <meta name="theme-color" content="#4C56C0">
    <title>{{ page.title | default: site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
  </head>
  <body class="font-sans antialiased">
    <!-- Fixed Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50 border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="/" class="flex items-center">
              <img src="/assets/manifest-logo.svg" alt="Manifest" class="h-8 w-auto">
            </a>
          </div>
          
          <!-- Center Navigation Links -->
          <div class="hidden md:flex space-x-8">
            <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">Features</a>
            <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">Pricing</a>
            <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">About</a>
          </div>
          
          <!-- Right Navigation Links -->
          <div class="flex items-center space-x-4">
            <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">Login</a>
            <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-200">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- Main Content with top padding to account for fixed nav -->
    <div class="pt-16">
      {{ content }}
    </div>
  </body>
</html>
