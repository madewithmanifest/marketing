<!DOCTYPE html>
<html lang="en">
  <head>

  <body class="font-sans antialiased">

          </div>
          
          <!-- Center Navigation Links (Desktop) -->
          <div class="hidden md:flex space-x-8">
            <a href="/" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">Overview</a>
            <a href="/pricing" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">Pricing</a>
            <a href="/about" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">About</a>
          </div>
          
          <!-- Right Navigation Links (Desktop) -->
          <div class="hidden md:flex items-center space-x-4">
            <a href="https://app.madewithmanifest.com/login" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">Login</a>
            <a href="https://app.madewithmanifest.com/login?onboarding=1" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-200">Generate a SaaS app</a>
          </div>
          
          <!-- Mobile CTA and Menu Button -->
          <div class="flex md:hidden items-center space-x-3">
            <a href="https://app.madewithmanifest.com/login?onboarding=1" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-md text-xs font-medium transition duration-200">Get Started</a>
            <button id="mobile-menu-button" class="text-gray-700 hover:text-gray-900 focus:outline-none focus:text-gray-900">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
        
        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden">
          <div class="px-2 pt-2 pb-3 space-y-1 bg-white border-t border-b border-gray-200">
            <a href="/" class="block px-3 py-2 text-gray-700 hover:text-gray-900 text-sm font-medium">Overview</a>
            <a href="/pricing" class="block px-3 py-2 text-gray-700 hover:text-gray-900 text-sm font-medium">Pricing</a>
            <a href="/about" class="block px-3 py-2 text-gray-700 hover:text-gray-900 text-sm font-medium">About</a>
            <a href="https://app.madewithmanifest.com/login" class="block px-3 py-2 text-gray-700 hover:text-gray-900 text-sm font-medium">Login</a>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- Main Content with top padding to account for fixed nav -->
    <div class="pt-16">
      <div class="bg-gray-50 py-20">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-6">
      Pricing
    </h1>
    <p class="text-xl text-gray-600 mb-12">
      Simple, transparent pricing for everyone
    </p>
    
    <div class="bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Coming Soon</h2>
      <p class="text-gray-600">
        We're working on our pricing plans. Check back soon for updates!
      </p>
      
      <div class="mt-8">
        <a href="https://app.madewithmanifest.com/login?onboarding=1" class="inline-flex items-center bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold px-8 py-4 rounded-lg text-lg transition-all duration-200 shadow-lg hover:shadow-xl">
          Get Started Free
          <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>

    </div>
    
    <script>
      // Check if we're on the home page
      const isHomePage = window.location.pathname === '/' || window.location.pathname === '/index.html' || window.location.pathname === '';
      const navbar = document.getElementById('navbar');
      
      if (isHomePage) {
        // For home page: start without border/shadow, add on scroll
        navbar.classList.remove('border-b', 'border-gray-200', 'shadow-sm');
        
        window.addEventListener('scroll', function() {
          if (window.scrollY > 0) {
            navbar.classList.add('border-b', 'border-gray-200', 'shadow-sm');
          } else {
            navbar.classList.remove('border-b', 'border-gray-200', 'shadow-sm');
          }
        });
      } else {
        // For other pages: always show border and shadow
        navbar.classList.add('border-b', 'border-gray-200', 'shadow-sm');
      }
      
      // Mobile menu toggle
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      
      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function() {
          mobileMenu.classList.toggle('hidden');
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
          if (!navbar.contains(event.target)) {
            mobileMenu.classList.add('hidden');
          }
        });
      }
    </script>
  </body>
</html>
